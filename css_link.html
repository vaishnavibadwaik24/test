<!DOCTYPE html>
<html>
    <head>
        <title>Registration_form</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <h2>REGISTRATION FORM</h2>
                <label for="f_name">First Name</label>
                <input type="text" name="f_name" id="f_name" placeholder="Enter First Name"><br><br>
                <label for="l_name">Last Name</label>
                <input type="text" name="l_name" id="l_name" placeholder="Enter Last Name"><br><br>
                <button type="button">Submit</button>
            </form>
        </div>
    </body>
</html>
